<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
<title>Анимации — Психолог</title>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600&family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
<style>
:root {
  --sand: #ece7de;
  --ink: #161616;
  --muted: #5c5550;
  --accent: #b89a7a;
  --sage: #8aab85;
  --rose: #c4917a;
  --cream: #f7f3ed;
  --nav-h: 68px;
}

*,*::before,*::after { box-sizing: border-box; margin: 0; padding: 0; }

html { scroll-behavior: auto; }

body {
  font-family: 'Manrope', sans-serif;
  background: var(--sand);
  color: var(--ink);
  overflow-x: hidden;
  cursor: none;
}

/* ── CUSTOM CURSOR ─────────────────────── */
.cursor {
  position: fixed;
  top: 0; left: 0;
  width: 12px; height: 12px;
  border-radius: 50%;
  background: var(--ink);
  pointer-events: none;
  z-index: 9999;
  transition: transform 0.12s ease, background 0.2s ease;
  mix-blend-mode: multiply;
  transform: translate(-50%, -50%);
}
.cursor-ring {
  position: fixed;
  top: 0; left: 0;
  width: 40px; height: 40px;
  border-radius: 50%;
  border: 1px solid rgba(22,22,22,0.35);
  pointer-events: none;
  z-index: 9998;
  transform: translate(-50%, -50%);
  transition: width 0.4s ease, height 0.4s ease, border-color 0.3s ease;
}
body:has(a:hover) .cursor-ring,
body:has(button:hover) .cursor-ring { width: 64px; height: 64px; border-color: var(--accent); }

/* ── NAV ───────────────────────────────── */
.nav {
  position: fixed;
  top: 0; left: 0; right: 0;
  height: var(--nav-h);
  z-index: 500;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 clamp(20px,4vw,60px);
  background: rgba(236,231,222,0);
  transition: background 0.4s ease, backdrop-filter 0.4s ease;
}
.nav.scrolled {
  background: rgba(236,231,222,0.88);
  backdrop-filter: blur(12px);
  border-bottom: 1px solid rgba(22,22,22,0.08);
}
.nav-logo {
  font-family: 'Cormorant Garamond', serif;
  font-size: 22px;
  font-weight: 600;
  letter-spacing: -0.01em;
  text-decoration: none;
  color: var(--ink);
}
.nav-links {
  display: flex;
  gap: 32px;
  list-style: none;
}
.nav-links a {
  text-decoration: none;
  font-size: 13px;
  font-weight: 700;
  letter-spacing: 0.08em;
  text-transform: uppercase;
  color: var(--ink);
  opacity: 0.6;
  transition: opacity 0.2s;
}
.nav-links a:hover { opacity: 1; }
.nav-cta {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  padding: 10px 20px;
  border-radius: 999px;
  background: var(--ink);
  color: #fff;
  text-decoration: none;
  font-size: 13px;
  font-weight: 700;
  letter-spacing: 0.04em;
  transition: transform 0.2s ease, background 0.2s ease;
}
.nav-cta:hover { transform: translateY(-1px); background: #2a2a2a; }

/* ── CANVAS (global doodles) ─────────── */
#doodle-canvas {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 1;
  opacity: 0.38;
}

/* ── SCENES ────────────────────────────── */
.scene {
  position: relative;
  z-index: 2;
}

/* ── SCENE 1: HERO (video placeholder) ─ */
.scene-hero {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}
.hero-bg {
  position: absolute;
  inset: 0;
  background:
    radial-gradient(ellipse 80vw 60vh at 70% 40%, rgba(196,145,122,0.18), transparent),
    radial-gradient(ellipse 60vw 80vh at 20% 70%, rgba(138,171,133,0.15), transparent),
    var(--sand);
}
.hero-content {
  position: relative;
  z-index: 3;
  text-align: center;
  padding: clamp(20px,4vw,60px);
}
.hero-eyebrow {
  font-size: 11px;
  letter-spacing: 0.22em;
  text-transform: uppercase;
  color: var(--accent);
  font-weight: 700;
  margin-bottom: 20px;
  opacity: 0;
  transform: translateY(20px);
}
.hero-title {
  font-family: 'Cormorant Garamond', serif;
  font-size: clamp(52px, 10vw, 160px);
  line-height: 0.9;
  letter-spacing: -0.03em;
  font-weight: 300;
  opacity: 0;
  transform: translateY(40px);
}
.hero-title em { font-style: italic; color: var(--accent); }
.hero-sub {
  margin-top: 24px;
  font-size: clamp(15px,1.4vw,20px);
  color: var(--muted);
  line-height: 1.6;
  max-width: 44ch;
  margin-inline: auto;
  opacity: 0;
  transform: translateY(20px);
}
.hero-scroll-hint {
  position: absolute;
  bottom: 40px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 8px;
  font-size: 11px;
  letter-spacing: 0.14em;
  text-transform: uppercase;
  color: var(--muted);
  opacity: 0;
}
.scroll-line {
  width: 1px;
  height: 50px;
  background: linear-gradient(to bottom, var(--accent), transparent);
  animation: scrollPulse 2s ease-in-out infinite;
}
@keyframes scrollPulse {
  0%, 100% { transform: scaleY(1); opacity: 1; }
  50% { transform: scaleY(0.5); opacity: 0.4; }
}

/* ── VIDEO PLACEHOLDER ──────────────── */
.video-placeholder-wrap {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 2;
  opacity: 0.12;
}
.video-placeholder-wrap svg { width: 100%; height: 100%; }

/* ── SCENE 2: INTRO / THOUGHTS ─────── */
.scene-thoughts {
  height: 400vh;
  position: relative;
}
.thoughts-sticky {
  position: sticky;
  top: 0;
  height: 100vh;
  display: flex;
  align-items: center;
  overflow: hidden;
}
.thoughts-inner {
  padding: clamp(20px,6vw,100px);
  max-width: 1300px;
  width: 100%;
  margin: 0 auto;
  display: grid;
  grid-template-columns: 1.1fr 0.9fr;
  gap: clamp(30px,5vw,80px);
  align-items: center;
}
.thoughts-text-col { position: relative; }
.thoughts-label {
  font-size: 11px;
  letter-spacing: 0.22em;
  text-transform: uppercase;
  color: var(--accent);
  font-weight: 700;
  margin-bottom: 18px;
  display: block;
}
.thoughts-big {
  font-family: 'Cormorant Garamond', serif;
  font-size: clamp(44px, 7vw, 110px);
  line-height: 0.93;
  letter-spacing: -0.025em;
  font-weight: 400;
  overflow: hidden;
}
.thoughts-big .word { overflow: hidden; display: inline-block; margin-right: 0.15em; }
.thoughts-big .char { display: inline-block; }
.thoughts-body {
  margin-top: 28px;
  font-size: clamp(16px,1.3vw,20px);
  line-height: 1.65;
  color: var(--muted);
  max-width: 42ch;
}
.thoughts-illus {
  position: relative;
  aspect-ratio: 3/4;
  max-height: 65vh;
}
.illus-placeholder {
  position: absolute;
  inset: 0;
  border-radius: 28px;
  overflow: hidden;
}
.illus-placeholder::before {
  content: '';
  position: absolute;
  inset: 0;
  background: linear-gradient(135deg, var(--cream) 0%, rgba(196,145,122,0.25) 40%, rgba(138,171,133,0.2) 100%);
}
.illus-placeholder::after {
  content: attr(data-label);
  position: absolute;
  bottom: 24px;
  left: 24px;
  font-size: 11px;
  letter-spacing: 0.15em;
  text-transform: uppercase;
  color: var(--muted);
  font-weight: 700;
}
.illus-inner {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
}
.illus-inner svg { opacity: 0.35; }
.illus-blur-tag {
  position: absolute;
  top: 24px; right: 24px;
  padding: 6px 14px;
  border-radius: 999px;
  background: rgba(255,255,255,0.55);
  backdrop-filter: blur(8px);
  font-size: 12px;
  font-weight: 700;
  letter-spacing: 0.04em;
  border: 1px solid rgba(255,255,255,0.6);
}

/* ── SCENE 3: SERVICES (story slides) ─ */
.scene-services {
  height: 500vh;
  position: relative;
}
.services-sticky {
  position: sticky;
  top: 0;
  height: 100vh;
  overflow: hidden;
}
.services-track {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: stretch;
}
.service-panel {
  position: absolute;
  inset: 0;
  display: grid;
  grid-template-columns: 1fr 1fr;
  opacity: 0;
  pointer-events: none;
  overflow: hidden;
}
.service-panel.active { opacity: 1; pointer-events: auto; }
.service-vis {
  position: relative;
  overflow: hidden;
}
.service-vis .illus-placeholder { border-radius: 0; }
.service-content {
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  padding: clamp(40px,6vw,100px);
  background: var(--sand);
  position: relative;
}
.svc-num {
  font-family: 'Cormorant Garamond', serif;
  font-size: clamp(80px,15vw,220px);
  line-height: 1;
  color: rgba(22,22,22,0.06);
  position: absolute;
  top: clamp(20px,4vh,60px);
  right: clamp(30px,4vw,60px);
  letter-spacing: -0.05em;
  pointer-events: none;
  user-select: none;
}
.svc-label {
  font-size: 11px;
  letter-spacing: 0.2em;
  text-transform: uppercase;
  color: var(--accent);
  font-weight: 700;
  margin-bottom: 16px;
}
.svc-title {
  font-family: 'Cormorant Garamond', serif;
  font-size: clamp(36px,5vw,80px);
  line-height: 0.95;
  letter-spacing: -0.02em;
  font-weight: 400;
  overflow: hidden;
}
.svc-title .char { display: inline-block; }
.svc-text {
  margin-top: 20px;
  font-size: clamp(15px,1.2vw,19px);
  line-height: 1.65;
  color: var(--muted);
  max-width: 38ch;
}
.svc-tags {
  margin-top: 28px;
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
}
.svc-tag {
  padding: 8px 16px;
  border-radius: 999px;
  border: 1px solid rgba(22,22,22,0.14);
  font-size: 13px;
  font-weight: 600;
  background: rgba(255,255,255,0.4);
}
.service-progress {
  position: absolute;
  bottom: 40px;
  right: 40px;
  display: flex;
  gap: 6px;
  z-index: 10;
}
.sp-dot {
  width: 6px; height: 6px;
  border-radius: 50%;
  background: rgba(22,22,22,0.18);
  transition: background 0.3s, width 0.3s;
}
.sp-dot.active { background: var(--ink); width: 24px; border-radius: 3px; }

/* ── SCENE 4: ABOUT ──────────────────── */
.scene-about {
  min-height: 100vh;
  position: relative;
  display: flex;
  align-items: center;
  padding: clamp(60px,8vh,120px) clamp(20px,6vw,100px);
  overflow: hidden;
}
.about-bg-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
  font-family: 'Cormorant Garamond', serif;
  font-size: clamp(120px,22vw,360px);
  font-weight: 700;
  letter-spacing: -0.06em;
  color: rgba(22,22,22,0.03);
  white-space: nowrap;
  pointer-events: none;
  user-select: none;
  line-height: 1;
}
.about-inner {
  position: relative;
  z-index: 3;
  max-width: 1300px;
  margin: 0 auto;
  width: 100%;
  display: grid;
  grid-template-columns: 0.8fr 1.2fr;
  gap: clamp(40px,6vw,100px);
  align-items: center;
}
.about-left-col { position: relative; }
.about-title-small {
  font-size: 11px;
  letter-spacing: 0.2em;
  text-transform: uppercase;
  color: var(--accent);
  font-weight: 700;
  margin-bottom: 16px;
}
.about-title {
  font-family: 'Cormorant Garamond', serif;
  font-size: clamp(44px,6.5vw,100px);
  font-weight: 400;
  line-height: 0.93;
  letter-spacing: -0.025em;
}
.about-title em { font-style: italic; }
.about-sigil-canvas {
  margin-top: 40px;
  width: 100%;
  height: 60px;
  display: block;
}
.about-right-col {
  display: grid;
  gap: 16px;
}
.about-card {
  border: 1px solid rgba(22,22,22,0.1);
  border-radius: 24px;
  background: rgba(255,255,255,0.3);
  padding: clamp(20px,3vw,32px);
  backdrop-filter: blur(4px);
  transition: transform 0.3s ease, background 0.3s ease;
  transform: translateX(60px);
  opacity: 0;
}
.about-card:hover {
  background: rgba(255,255,255,0.55);
  transform: translateX(0) translateY(-2px) !important;
}
.about-card h3 {
  font-size: 11px;
  letter-spacing: 0.16em;
  text-transform: uppercase;
  color: var(--accent);
  font-weight: 700;
  margin-bottom: 10px;
}
.about-card p {
  font-size: clamp(15px,1.15vw,18px);
  line-height: 1.6;
  color: var(--muted);
}
/* kinetic pills */
.about-pills {
  margin-top: 32px;
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
}
.pill {
  padding: 8px 18px;
  border-radius: 999px;
  border: 1px solid rgba(22,22,22,0.12);
  font-size: 13px;
  font-weight: 600;
  background: rgba(255,255,255,0.36);
  transition: transform 0.25s ease;
}
.pill:hover { transform: scale(1.04); }

/* ── SCENE 5: PROCESS ───────────────── */
.scene-process {
  height: 500vh;
  position: relative;
}
.process-sticky {
  position: sticky;
  top: 0;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}
.process-bg {
  position: absolute;
  inset: 0;
  background: linear-gradient(160deg, rgba(138,171,133,0.07) 0%, var(--sand) 50%, rgba(196,145,122,0.07) 100%);
}
.process-inner {
  position: relative;
  z-index: 3;
  width: min(1300px, 100%);
  padding: 0 clamp(20px,5vw,80px);
}
.process-title-area {
  text-align: center;
  margin-bottom: clamp(40px,5vh,70px);
}
.process-label {
  font-size: 11px;
  letter-spacing: 0.22em;
  text-transform: uppercase;
  color: var(--accent);
  font-weight: 700;
  margin-bottom: 14px;
  display: block;
}
.process-big {
  font-family: 'Cormorant Garamond', serif;
  font-size: clamp(42px,6.5vw,96px);
  line-height: 0.93;
  letter-spacing: -0.025em;
  font-weight: 400;
}
.process-steps {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: clamp(12px,2vw,24px);
}
.process-step {
  border: 1px solid rgba(22,22,22,0.08);
  border-radius: 24px;
  background: rgba(255,255,255,0.28);
  padding: clamp(20px,2.5vw,32px);
  position: relative;
  overflow: hidden;
  transform: translateY(40px);
  opacity: 0;
  backdrop-filter: blur(6px);
}
.process-step::before {
  content: '';
  position: absolute;
  top: 0; left: 0; right: 0;
  height: 3px;
  background: var(--accent);
  transform: scaleX(0);
  transform-origin: left;
  transition: transform 0.6s ease;
}
.process-step.visible::before { transform: scaleX(1); }
.ps-num {
  font-family: 'Cormorant Garamond', serif;
  font-size: 56px;
  font-weight: 300;
  color: rgba(22,22,22,0.08);
  line-height: 1;
  margin-bottom: 10px;
}
.ps-title {
  font-size: clamp(15px,1.2vw,18px);
  font-weight: 700;
  margin-bottom: 8px;
}
.ps-text {
  font-size: clamp(13px,1vw,15px);
  line-height: 1.6;
  color: var(--muted);
}
/* morphing illustration */
.process-illus {
  position: absolute;
  top: 50%;
  right: -80px;
  transform: translateY(-50%);
  width: 280px;
  height: 280px;
  opacity: 0.08;
  pointer-events: none;
}

/* ── SCENE 6: FAQ ───────────────────── */
.scene-faq {
  height: 400vh;
  position: relative;
}
.faq-sticky {
  position: sticky;
  top: 0;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  padding: clamp(20px,5vw,80px);
}
.faq-panel-new {
  width: min(1100px, 100%);
  background: rgba(255,255,255,0.28);
  border: 1px solid rgba(22,22,22,0.1);
  border-radius: 36px;
  padding: clamp(30px,4vw,56px);
  backdrop-filter: blur(16px);
  position: relative;
  overflow: hidden;
}
.faq-bg-blob {
  position: absolute;
  width: 500px; height: 500px;
  border-radius: 50%;
  background: radial-gradient(circle, rgba(196,145,122,0.15), transparent 70%);
  pointer-events: none;
  transition: transform 0.8s ease;
}
.faq-grid {
  display: grid;
  grid-template-columns: 0.9fr 1.1fr;
  gap: clamp(30px,4vw,60px);
  position: relative;
  z-index: 2;
}
.faq-left { }
.faq-heading {
  font-family: 'Cormorant Garamond', serif;
  font-size: clamp(50px,8vw,120px);
  font-weight: 300;
  line-height: 0.9;
  letter-spacing: -0.03em;
  margin-bottom: 24px;
}
.faq-heading em { font-style: italic; color: var(--accent); }
.faq-desc {
  font-size: 15px;
  line-height: 1.65;
  color: var(--muted);
  max-width: 30ch;
}
.faq-items-new {
  display: grid;
  gap: 10px;
}
.fqi {
  border: 1px solid rgba(22,22,22,0.1);
  border-radius: 18px;
  background: rgba(255,255,255,0.36);
  overflow: hidden;
  transition: background 0.25s;
}
.fqi:hover { background: rgba(255,255,255,0.6); }
.fqi-q {
  padding: 18px 22px;
  font-size: clamp(15px,1.1vw,17px);
  font-weight: 700;
  cursor: pointer;
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 12px;
}
.fqi-icon {
  width: 30px; height: 30px;
  border-radius: 50%;
  border: 1px solid rgba(22,22,22,0.12);
  display: flex;
  align-items: center;
  justify-content: center;
  flex-shrink: 0;
  transition: transform 0.3s ease, background 0.25s;
  background: rgba(255,255,255,0.5);
  font-size: 18px;
  line-height: 1;
}
.fqi.open .fqi-icon { transform: rotate(45deg); background: var(--ink); color: #fff; }
.fqi-a {
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.4s cubic-bezier(0.16,1,0.3,1);
}
.fqi.open .fqi-a { max-height: 200px; }
.fqi-a p {
  padding: 0 22px 18px;
  font-size: clamp(14px,1vw,16px);
  line-height: 1.65;
  color: var(--muted);
}

/* ── SCENE 7: CONTACTS ───────────────── */
.scene-contacts {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: clamp(60px,8vh,120px) clamp(20px,5vw,60px);
  position: relative;
  overflow: hidden;
}
.contacts-bg {
  position: absolute;
  inset: 0;
  background:
    radial-gradient(ellipse 70vw 60vh at 20% 50%, rgba(138,171,133,0.15), transparent),
    radial-gradient(ellipse 50vw 70vh at 85% 30%, rgba(196,145,122,0.12), transparent);
}
.contacts-inner {
  position: relative;
  z-index: 3;
  text-align: center;
  max-width: 900px;
}
.contacts-eyebrow {
  font-size: 11px;
  letter-spacing: 0.22em;
  text-transform: uppercase;
  color: var(--accent);
  font-weight: 700;
  margin-bottom: 20px;
  opacity: 0;
  transform: translateY(20px);
}
.contacts-title {
  font-family: 'Cormorant Garamond', serif;
  font-size: clamp(48px,9vw,140px);
  font-weight: 300;
  line-height: 0.9;
  letter-spacing: -0.03em;
  opacity: 0;
  transform: translateY(40px);
}
.contacts-title em { font-style: italic; color: var(--accent); }
.contacts-text {
  margin-top: 28px;
  font-size: clamp(16px,1.3vw,20px);
  line-height: 1.6;
  color: var(--muted);
  max-width: 50ch;
  margin-inline: auto;
  opacity: 0;
  transform: translateY(20px);
}
.contacts-btn-wrap {
  margin-top: 40px;
  display: flex;
  gap: 14px;
  justify-content: center;
  flex-wrap: wrap;
  opacity: 0;
  transform: translateY(20px);
}
.btn-main {
  display: inline-flex;
  align-items: center;
  gap: 10px;
  padding: 16px 36px;
  border-radius: 999px;
  background: var(--ink);
  color: #fff;
  text-decoration: none;
